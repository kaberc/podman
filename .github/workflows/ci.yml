name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: deno lint
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: deno check mod.ts

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: deno test --allow-net --allow-read --allow-write --allow-run --allow-env
        continue-on-error: false

  build-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: deno task build-npm 0.0.0-ci
      - run: node -e "const m = require('./npm/script/mod.js'); if (!m.createClient) process.exit(1); console.log('OK')"

  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Start Podman socket
        run: |
          systemctl --user start podman.socket
          echo "PODMAN_SOCK=$XDG_RUNTIME_DIR/podman/podman.sock" >> $GITHUB_ENV
      - name: Pull alpine image
        run: podman pull docker.io/library/alpine:latest
      - name: Run integration tests
        run: deno test --allow-net --allow-read --allow-write --allow-run --allow-env tests/integration_test.ts
